
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - T-SCHOOL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="logo">T-SCHOOL</div>
            <div class="search-box">
                <input type="search" placeholder="搜尋...">
            </div>
        </nav>

        <div class="about-page">
            <section class="hero-section">
                <h1>臺北市數位實驗高級中學</h1>
                <p class="tagline">創新教育，數位未來</p>
            </section>

            <section class="mission">
                <h2>我們的使命</h2>
                <p>培養具備數位素養、創新思維和國際視野的未來人才</p>
            </section>

            <section class="vision">
                <h2>教育願景</h2>
                <div class="vision-grid">
                    <div class="vision-item">
                        <h3>數位創新</h3>
                        <p>結合最新科技與教育方法，打造創新學習環境</p>
                    </div>
                    <div class="vision-item">
                        <h3>全人發展</h3>
                        <p>重視學生的個人特質，培養多元能力</p>
                    </div>
                    <div class="vision-item">
                        <h3>國際視野</h3>
                        <p>培養學生的全球觀點和跨文化溝通能力</p>
                    </div>
                </div>
            </section>

            <section class="features">
                <h2>特色優勢</h2>
                <div class="feature-grid">
                    <div class="feature-item">
                        <h3>創新課程</h3>
                        <p>AR/VR、人工智慧、程式設計等前沿科技課程</p>
                    </div>
                    <div class="feature-item">
                        <h3>實驗教學</h3>
                        <p>專案導向學習，強調實作與創新</p>
                    </div>
                    <div class="feature-item">
                        <h3>國際交流</h3>
                        <p>豐富的國際交換計畫和合作機會</p>
                    </div>
                    <div class="feature-item">
                        <h3>個人化學習</h3>
                        <p>依據學生興趣和能力客製化學習路徑</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
